<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>insertBefore</title>
</head>
<body>
<ol id="list">
    <li>0</li>
    <li>1</li>
    <li>2</li>
</ol>
<script>
    var newLi = document.createElement('li');
    var list = document.getElementById('list');
    newLi.innerHTML = 'Привет, мир!';

    /**
     * Вставка перед конкретным элементом
     */
    list.insertBefore(newLi, list.children[1]);
</script>
</body>
</html>
